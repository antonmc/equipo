<!DOCTYPE html>
<html>

<head>
    <title>Copa America Teams</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/flag-icon.css">
</head>

<body>
    <div class="content">
        <div class="banner">
            <div class="welcome"><img class="logo" src="images/logo.png">
                <label id="title" class="title">Players of Copa America 2016</label>
            </div>
            <div class="migrationcontrol">
                <label class="migrationlabel">Switch Tournament: </label>
                <div>
                    <div class="tournamentswitch">
                        <input type="checkbox" name="tournamentswitch" class="tournamentswitch-checkbox" id="mytournamentswitch" onchange="switchTournament(this)">
                        <label class="tournamentswitch-label" for="mytournamentswitch">
                            <span class="tournamentswitch-inner"></span>
                            <span class="tournamentswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <a id="about" class="about" href="about.html">About</a>
        </div>
        <div id="geoArea" class="geo">
            <div id="competitors" class="competitors">
                <div id="lead" class="lead">Teams</div>
                <div id="teamlist" class="teamlist">
                </div>
            </div>
            <div id="location" class="location">
                <div id="details" class="details">
                    <div id="map" class="map"></div>
                </div>
                <div class="controlbar">

                    <div class="clubmigrationcontrol">
                        <label class="migrationlabel">Players By Club: </label>
                        <div class="select">
                            <span class="arr"></span>
                            <select id="clubselect" onchange="showClub(this)">
                            </select>
                        </div>
                    </div>

                    <div class="migrationcontrol">
                        <label class="migrationlabel">Show Migrations: </label>
                        <div>
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onchange="toggle(this)">
                                <label class="onoffswitch-label" for="myonoffswitch">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button id="reset" class="reset" onclick="reload()">Show All Teams</button>
                </div>
            </div>
        </div>
        <div id="teamArea" class="team">
            <div id="players" class="players">
                <div class="playertype">
                    <div class="players" id="Goalkeeper"></div>
                    <div id="gtype" class="type">Goalkeepers</div>
                </div>
                <div class="playertype">

                    <div class="players" id="Defender"></div>
                    <div id="dtype" class="type">Defenders</div>
                </div>
                <div class="playertype">

                    <div class="players" id="Midfielder"></div>
                    <div id="mtype" class="type">Midfielders</div>
                </div>
                <div class="playertype">

                    <div class="players" id="Forward"></div>
                    <div id="ftype" class="type">Forwards</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/copa.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>

</script>

</html>
